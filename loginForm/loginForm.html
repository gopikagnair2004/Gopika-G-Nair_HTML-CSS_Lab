<!DOCTYPE html>
<html>

<head>
  <title>Login Form</title>
  <link rel="stylesheet" type="text/css" href="loginForm.css">
</head>

<body>
  <section id="login">
    <video autoplay muted loop>
      <source src="Background.mp4" type="video/mp4">
    </video>
    <div>
      <form action="#" id="gmailForm">
        <h3> Create Gmail Account</h3>
        <input type="text" id="name" name="name" class="input" placeholder="Full Name" required><br>

        <input type="number" id="phone" name="phone" class="input" placeholder="Contact Number" min="6000000000"
          max="9999999999" required><br>

        <input type="email" id="email" name="email" class="input" placeholder="Enter Email ID" required><br>

        <button class="btn" type="reset" form="gmailForm">Reset</button>
        <button class="btn" type="submit" form="gmailForm">Submit</button>
      </form>
    </div>
  </section>

  </div>
</body>

</html>
